<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Acesso ao cinema</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="icons8-film-reel-100.png" alt="Logo" id="logo">
        </div>
            <p class="title">Programa de acesso ao cinema</p>
    </div>
        <div class="main">
            <div class="texto-principal">
                Democratização do acesso ao cinema para famílias de baixa renda
            </div>
            <img src="undraw_horror_movie_3988.svg" alt="" id="meninas">
            
        </div>
        <div class="commands">
            <!-- button to view tudo-->
            <select id="tables" class="form-select" aria-label="Default select example">
                <option>Selecione a pesquisa</option>
                <option value="selectCapacidadeCinema">Capacidade dos cinemas</option>
                <option value="selectMediaIDH">Média dos IDHs por Região Administrativa</option>
                <option value="selectSumFamiliaBairro">Quantidade de Famílias por Bairro</option>
                <option value="selectFamiliaCinema">Famílias que frequentam cinema por bairro</option>
                <option value="selectBairroSemCinema">Bairros sem Cinema</option>
                <option value="selectBairroDadosCecad">Informações do CECAD do bairro das famílias</option>
                <option value="selectTudo">Família Frequenta Cinema que pertence ao Bairro da Região Administrativa</option>
                <option value="selectCinemaBairro">Cinemas por Bairro</option>
                <option value="selectRegiaoAdmBairro">Bairro por Região Administrativa</option>
              </select>
            <a id="show-table-button" class="btn btn-primary">Mostre a tabela</a>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.getElementById('show-table-button').onclick = () => {
            const table = document.getElementById('tables').value;
            window.location.href = window.location.href + 'db/' + table;
        }
        
    </script>
</body>
</html>
